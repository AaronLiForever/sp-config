spring:
  application:
    name: Order-Service
  cloud:
    config:
      override-none: true
    
    
server:
  port: 8201

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka #将服务注册到eureka中心      
#instance:
#  lease-renewal-interval-in-seconds: 30 #心跳包间隔时间默认为30秒

feign:
  hystrix:
    enabled: true #启用hystrix
    
#暴露端点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

        